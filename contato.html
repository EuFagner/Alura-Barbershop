<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css/reset.css">
    <link rel="stylesheet" href="contato.css/style.css">
    <title>Contato Barbearia - Alura</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens-index/logo.png" alt="Logo Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html" target="_self" rel="prev">Home</a></li>
                    <li><a href="produtos.html" target="_self">Produtos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>

            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input class="input-padrao" type="text" id="nomesobrenome" required>

            <label for="email">Email</label>
            <input class="input-padrao" type="email" id="email" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input class="input-padrao" type="tel" id="telefone" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea class="input-padrao" name="" id="mensagem" cols="30" rows="10"></textarea>

            <fieldset>

                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input name="contato" type="radio" value="email" id="radio-email">Email</label>

                <label for="radio-telefone"><input name="contato" type="radio" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="whatsapp"><input name="contato" type="radio" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>

            </fieldset>

            <fieldset>

                <legend>Qual horário gostaria de ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>

            </fieldset>

            <label><input class="checkbox" type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>  

            <input class="enviar" type="submit" value="Enviar Formulário"> 

        </form>

        <table>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>

    </main>
    <footer>
        <div class="rodape">
            <img src="imagens-index/logo-branco.png" alt="Logo Barbearia Alura Branca">
            <p class="copyright">&copy;Copyright por Fagner - Alura 2022</p>
        </div>
    </footer>
</body>
</html>
